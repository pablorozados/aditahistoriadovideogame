<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciar Episódios</title>
  <!-- Firebase Compat Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Admin - Adicionar Episódios</h1>

  <!-- Formulário de Login -->
  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required><br><br>

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required><br><br>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Seção para Adicionar Episódios -->
  <div id="episodeSection" style="display: none;">
    <h2>Adicionar Episódio</h2>
    <form id="episodeForm">
      <label for="date">Data:</label>
      <input type="text" id="date" placeholder="Ex: 1985" required><br><br>

      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Título do episódio" required><br><br>

      <label for="image">URL da Imagem:</label>
      <input type="text" id="image" placeholder="URL da imagem" required><br><br>

      <label for="description">Descrição:</label>
      <textarea id="description" placeholder="Descrição do episódio" required></textarea><br><br>

      <label for="link">Link do Episódio:</label>
      <input type="text" id="link" placeholder="URL do episódio" required><br><br>

      <button type="submit">Adicionar Episódio</button>
    </form>
    <button id="logoutButton">Sair</button>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "{{FIREBASE_API_KEY}}",
      authDomain: "{{FIREBASE_AUTH_DOMAIN}}",
      databaseURL: "{{FIREBASE_DATABASE_URL}}",
      projectId: "{{FIREBASE_PROJECT_ID}}",
      storageBucket: "{{FIREBASE_STORAGE_BUCKET}}",
      messagingSenderId: "{{FIREBASE_MESSAGING_SENDER_ID}}",
      appId: "{{FIREBASE_APP_ID}}"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database(app);

    // Referência para o nó 'episodes'
    const episodesRef = db.ref('episodes');

    // Manipular Login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Login bem-sucedido!');
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('episodeSection').style.display = 'block';
        })
        .catch((error) => {
          console.error('Erro no login:', error.message);
          alert('Erro no login: ' + error.message);
        });
    });

    // Manipular Logout
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          alert('Logout realizado com sucesso!');
          document.getElementById('loginSection').style.display = 'block';
          document.getElementById('episodeSection').style.display = 'none';
        })
        .catch((error) => {
          console.error('Erro no logout:', error.message);
        });
    });

    // Adicionar Episódio
    const episodeForm = document.getElementById('episodeForm');
    episodeForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Capturar valores do formulário
      const date = document.getElementById('date').value;
      const title = document.getElementById('title').value;
      const image = document.getElementById('image').value;
      const description = document.getElementById('description').value;
      const link = document.getElementById('link').value;

      // Gerar novo ID para o episódio
      const newEpisodeRef = episodesRef.push();

      // Adicionar dados ao Firebase
      newEpisodeRef.set({
        date,
        title,
        image,
        description,
        link
      })
      .then(() => {
        alert('Episódio adicionado com sucesso!');
        episodeForm.reset(); // Limpar formulário
      })
      .catch((error) => {
        console.error('Erro ao adicionar episódio:', error.message);
        alert('Erro ao adicionar episódio: ' + error.message);
      });
    });

    // Verificar se o usuário está logado ao carregar a página
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('episodeSection').style.display = 'block';
      } else {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('episodeSection').style.display = 'none';
      }
    });
  </script>
</body>
</html>
