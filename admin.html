<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cadastrar Episódio</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.tiny.cloud/1/8cy6ay50skkfuhnox0h394neux37g4je2xz0c3bx3wgdavl4/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <h1>Cadastrar Novo Episódio</h1>
    <form id="episodeForm">
        <label>Título:<br>
            <input type="text" id="title" required>
        </label><br><br>
        <label>Descrição:<br>
            <textarea id="description"></textarea>
        </label><br><br>
        <label>Imagem (URL):<br>
            <input type="text" id="image" required>
        </label><br><br>
        <label>Spotify:<br>
            <input type="text" id="spotify">
        </label><br><br>
        <label>Apple Podcasts:<br>
            <input type="text" id="apple">
        </label><br><br>
        <label>Deezer:<br>
            <input type="text" id="deezer">
        </label><br><br>
        <label>Amazon Music:<br>
            <input type="text" id="amazon">
        </label><br><br>
        <button type="submit">Salvar Episódio</button>
    </form>
    <script>
        tinymce.init({ selector: '#description', language: 'pt_BR' });
    </script>
    <script src="scripts/admin.js"></script>
</body>
</html>
